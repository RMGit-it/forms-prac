<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="noun">Enter a noun</label>
          <input id="noun" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">Enter a verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective">Enter an adjective</label>
          <input id="adjective" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>
    <div id="story">
      <h1>This is a story about a girl named Lucky</h1>
      <p>
        Early morning, <span class="noun"></span> looked out the window and <span class="verb"></span>. Outside there was a <span class="adjective"></span> tree.
      </p>
    </div>
  </div>
</body>
</html>
